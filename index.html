<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Aulas Flexbox</title>
	<!-- Códigos mostrados nas videoaulas de Flexbox e anotações
	
	-> flex-grow é a capacidade de encolher o elemento;
	-> flex-shrink é o contrário do flex-grow, é a capacidade de encolher o elemento;
	-> a propriedade flex é um resumo de três propriedades:
	flex: 2 1 300px; (a primeira propriedade é o grow, a segunda o shrink e a terceira o basis)

	-> flex-wrap: usada em conjunto com as propriedades acima;

	 -->
	<style>
		.container{
			border:2px solid black;
			/*height: 500px;*/
			width: 500px;
			display: flex;
			flex-direction: row; /* column, row-reverse, column-reverse */
			justify-content: flex-start; /*flex-start, flex-end, space-betweem. space-around // ESTA PROPRIEADE ATUA DE ACORDO COM O EIXO PRINCIPAL */
			align-items:  flex-start; /* flex-start, flex-end, center, stretch, baseline // ESTA PROPRIEDADE ATUA DE ACORDO COM O EIXO SECUNDÁRIO */
			flex-wrap: wrap;
		}
		.container > div{
			background-color: #f1f1f1;
			margin: 10px;
			text-align: center;
			line-height: 75px;
			font-size: 30px;
			/*flex-grow: 1;*/ /*Default: 0 // ESTA PROPRIEDADE FAZ O CÁLCULO DE ACORDO COM A PROPORÇÃO COLOCADA NO ITEM, NÃO SÃO VALORES ABSOLUTOS*/
			/*flex-shrink: 1;*/
		}
		.container > div#bl1{
			/*align-self: stretch;*/ /*defaut: 0*/
			/*flex-grow: 3;*/
			flex: 1 1 100px;
		}
		.container > div#bl2{
			/*align-self: stretch; *//*defaut: 0*/
			/*flex-grow: 2;*/
			/*flex-shrink: 4;*/
			flex: 1 1 100px;
		}
		.container > div#bl3{
			flex: 1 1 200px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="bl1">Bloco 1</div>
		<div id="bl2">Bloco 2</div>
		<div id="bl3">Bloco 3</div>
	</div>
</body>
</html>
